
<h6 style="text-align: center; margin-top: 10px">This is the good example of angular carousel</h6>

<ngb-carousel  
[showNavigationArrows]="true"
interval="2000"
[keyboard]="true"
[pauseOnHover]="true"
[wrap]="true"
[activeId]="'secondSlide'">
  <ng-template
    ngbSlide
  >
    <div class="picsum-img-wrapper">
      <img
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(35).jpg"
        alt="Angular Carousel 1"
      />
    </div>
    <div class="carousel-caption">
      <h3>First Carousel</h3>
      <p>change the interval from ngbcarousel property</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(33).jpg"
        alt="Angular Carousel 2"
      />
    </div>
    <div class="carousel-caption">
      <h3>Second Carousel</h3>
      <p>change the interval from ngbcarousel property</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        src="https://mdbootstrap.com/img/Photos/Slides/img%20(31).jpg"
        alt="Angular Carousel 3"
      />
    </div>
    <div class="carousel-caption">
      <h3>Third Carousel</h3>
      <p>change the interval from ngbcarousel property</p>
    </div>
  </ng-template>
</ngb-carousel>
<router-outlet></router-outlet>
